<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{resources/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main layout:fragment="content">

    <section>
        <h1 th:text="#{select-acct.create-acct}">Create Account</h1>
        <p class="info" th:text="#{select-acct.create-acct.info}">Please enter account details</p>
        <form>
            <p class="form"><label for="create-acct-holder" th:text="#{select-acct.create-acct.holder}">Account
                Holder</label>:<input type="text"
                                      name="create-acct-holder"
                                      id="create-acct-holder"/></p>
            <p class="form"><label for="create-balance" th:text="#{select-acct.create-acct.balance}">Initial
                Balance</label>:<input type="text" name="create-balance"
                                       id="create-balance"/></p>
            <p class="form"><input type="submit" th:value="#{select-acct.create-acct.submit}"/>
            </p>
        </form>
    </section>

    <section>
        <h1 th:text="#{select-acct.search-acct}">Search Account</h1>
        <p class="info" th:text="#{select-acct.search-acct.info}">Please enter the number of the account you are looking
            for</p>
        <form>
            <p class="form"><label for="search-acct-number" th:text="#{select-acct.search-acct.number}">Account
                Number</label>:<input type="text"
                                      name="search-acct-number"
                                      id="search-acct-number"/></p>
            <p class="form"><input type="submit" th:value="#{select-acct.search-acct.submit}"/></p>
        </form>
    </section>

</main>
</body>
</html>
